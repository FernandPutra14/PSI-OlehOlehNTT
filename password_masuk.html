<html lang="en">

    <!--============= SLIDER - SWIPER.JS ===========-->

    <!--============= CSS - CSS GLOBAL ===========-->

    <title>E-Commerce | oleholehNTT</title>
  </head>
  <body>

    <span id="redirectLogin" data-when="signin" data-to="/"></span>

    <!--======================================================= MAASUK ATAU DAFTAR - HOMEPAGE =======================================================-->
    <section class="section__container masuk_password_container" id="masuk_password">
      <!-- <div class="tombol_kembali_container">
        <a href="masuk_atau_daftar.html">
          <div class="tombol_kembali">
            <div class="icon_kembali">          
              <i class="ri-arrow-left-line"></i>
            </div>
            <div class="tulisan_kembali">
              <p>Kembali</p>
            </div>
          </div>
        </a>        
      </div> -->
      <div class="logo_masuk_password_container">
        <img src="assets/logo_oleh_oleh_ntt3_2.png" />
      </div>
      <div class="perintah_masuk_password">
        <div>
            <h3>
                Masukkan kata sandi anda.
            </h3>
        </div>
        <div class="email_password">
            <p>
                psi4@gmail.com
            </p>
            <a href="masuk_atau_daftar.html">
                Edit
            </a>
        </div>
        
      </div>
      <form class="input_masuk_password_container" id="masuk_password">
        <div class="input_grup">
          <input value="PSIkelompok4" id="password" type="password" required />
          <label for="password">Password*</label>
          <i class="ri-eye-line lihat-password" onclick="togglePasswordVisibility()" id="togglePasswordIcon"></i>
      </div>
          
        <div class="tambahan_bantuan_password">
            <a id="linkLupaPassword" href="lupa_password.html">Lupa kata sandi ?</a>
        </div>
        <div class="tombol_lanjutkan_password">
            <button id="lanjut" type="submit" class="btn_small">
                Masuk
            </button>
        </div>
        
      </form>
    </section>
    <!--======================================================= AKHIR MASUK ATAU DAFTAR - HOMEPAGE =======================================================-->

    

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
  <script src="./js/auth.js"></script>
    <script type="text/javascript">
      const inputPassword = document.querySelector('input#password');
      const form = document.querySelector('form#masuk_password');
      const linkLupaPassword = document.getElementById('linkLupaPassword')
      const queryParams = new URLSearchParams(window.location.search);
      const returnUrl = queryParams.get('returnUrl');
      linkLupaPassword.setAttribute('href', `lupa_password.html?returnUrl=${returnUrl}`);

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        if(inputPassword.value) {
          signin(null, returnUrl);
        }
      });

    </script>
  </body>
</html>
