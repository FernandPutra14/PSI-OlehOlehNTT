<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--============= ICON - REMIXICON ===========-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>

    <!--============= SLIDER - SWIPER.JS ===========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" >

    <!--============= CSS - CSS GLOBAL ===========-->
    <link rel="stylesheet" href="styles.css" />
    <title>E-Commerce | oleholehNTT</title>
  </head>
  <body>


    <!--======================================================= DAFTAR - HOMEPAGE =======================================================-->
    <section class="section__container daftar_container">
      <div class="logo_daftar_container">
        <img src="assets/logo_oleh_oleh_ntt3_2.png" />
      </div>
      <div class="perintah_daftar">
        <h3>
            Masukkan email Anda untuk masuk atau mendaftar
        </h3>
        <p>
          Kami telah mengirimkan kode ke <span id="new-email-placeholder"></span>
        </p>
        <h6>
          Edit Email
      </h6>
      </div>
      <div class="input_daftar_container">
        <div class="">
            <div class="input_grup">
                <input type="text" required />
                <label for="">Kode*</label>
            </div>
        </div>
        <div class="">
            <div class="input_grup">
                <input type="text" id="nama" required />
                <label for="">Nama*</label>
            </div>
        </div>
        <div class="">
          <div class="input_grup">
              <input type="password" required />
              <label for="">Password*</label>
          </div>
       </div>
        <div class="">
        <div class="input_grup">
            <input type="text" required />
            <label for="">Konfirmasi Password*</label>
          </div>
       </div>
        <div class="">
          <div class="input_grup">
          <input type="date" required />
          <label for=""></label>
          </div>
        </div>
        <div class="bagi_bagi">
            <div class="input_grup">
                <input type="email" required />
                <label for="">Email*</label>
            </div>

            <div class="input_grup">
                <input type="email" required />
                <label for="">Email*</label>
            </div>
        </div>

        <div class="input-check">        
          <input type="checkbox" id="agree" required />
          <label for="agree">Saya setuju dengan Syarat dan Ketentuan yang berlaku</label>     
        </div>
      
        <div class="input-check">        
          <input type="checkbox" id="privacy" required />
          <label for="privacy">Saya setuju dengan Kebijakan Privasi</label>     
        </div>

        <div class="row tombol_daftar">
            <button id="daftar" class="btn_small">
                Daftar Akun
            </button>
        </div>
        
      </div>
    </section>
    <!--======================================================= AKHIR DAFTAR - HOMEPAGE =======================================================-->

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
    <script src="auth.js"></script>
    <script type="text/javascript">
      const inputNama = document.getElementById('nama');
      const btnDaftar = document.getElementById('daftar');
      const newEmail = sessionStorage.getItem('new-email') ? sessionStorage.getItem('new-email') : "Vernandputra14@gmail.com";
      const newEmailPlaceholder = document.querySelector('span#new-email-placeholder');
      newEmailPlaceholder.outerHTML = newEmail;
      
      document.addEventListener("beforeunload", function(event) {
        const entries = performance.getEntriesByType("navigation");
        entries.forEach((entry) => {
          if(entry.type !== "reload") {
            sessionStorage.removeItem('new-email');
          }
        })
      });
      
      btnDaftar.addEventListener('click', function(event) {
        if(inputNama && inputNama.value) {
          signin(new Account(inputNama.value, newEmail, defaultAccount.alamat));
          sessionStorage.removeItem('new-email');
        }
      });
    </script>
  </body>
</html>
