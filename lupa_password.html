<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--============= ICON - REMIXICON ===========-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>

    <!--============= SLIDER - SWIPER.JS ===========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" >

    <!--============= CSS - CSS GLOBAL ===========-->
    <link rel="stylesheet" href="styles.css" />
    <title>E-Commerce | oleholehNTT</title>
  </head>
  <body>

    <span id="redirectLogin" data-when="signin" data-to="/"></span>

    <!--======================================================= MAASUK ATAU DAFTAR - HOMEPAGE =======================================================-->
    <section class="section__container lupa_password_container" id="lupa_password">
      <div class="tombol_kembali_container">
        <a href="password_masuk.html">
          <div class="tombol_kembali">
            <div class="icon_kembali">          
              <i class="ri-arrow-left-line"></i>
            </div>
            <div class="tulisan_kembali">
              <p>Kembali</p>
            </div>
          </div>
        </a>        
      </div>
      <div class="logo_lupa_password_container">
        <img src="assets/logo_oleh_oleh_ntt3_2.png" />
      </div>
      <div class="perintah_lupa_password">
        <div>
            <h3>
                Verifikasi Email anda dan masukkan Password baru
            </h3>
        </div>
        <div class="email_password">
            <p>
                Vernandputra14@gmail.com
            </p>
            <a>
                Edit
            </a>
        </div>
        
      </div>
      <form class="input_lupa_password_container" id="lupa_password">
        <div class="input_grup mb-1">
            <input id="number" type="text" required />
            <label for="">Kode*</label>
        </div>
        <div class="input_grup mb-1">
            <input id="password" type="password" required />
            <label for="">Password Baru*</label>
        </div>
        <div class="input_grup">
            <input id="konfirmasiPassword" type="password" required />
            <label for="">Konfirmasi Password Baru*</label>
        </div>
        <div class="tombol_lanjutkan_lupa_password">
            <a href="password_masuk.html">Batal</a>
            <button id="lanjut" type="submit" class="btn_small">
                Simpan
            </button>
        </div>
        
      </form>
    </section>
    <!--======================================================= AKHIR MASUK ATAU DAFTAR - HOMEPAGE =======================================================-->

    

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
  <script src="./js/auth.js"></script>
    <script type="text/javascript">
      const form = document.querySelector('form#lupa_password');
      const queryParams = new URLSearchParams(window.location.search);
      const returnUrl = queryParams.get('returnUrl');

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        signin(null, returnUrl);
      })

    </script>
  </body>
</html>
