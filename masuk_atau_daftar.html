<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--============= ICON - REMIXICON ===========-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>

    <!--============= SLIDER - SWIPER.JS ===========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" >

    <!--============= CSS - CSS GLOBAL ===========-->
    <link rel="stylesheet" href="styles.css" />
    <title>E-Commerce | oleholehNTT</title>
  </head>
  <body>


    <!--======================================================= MAASUK ATAU DAFTAR - HOMEPAGE =======================================================-->
    <section class="section__container masuk_daftar_container">
      <div class="logo_masuk_daftar_container">
        <img src="assets/logo_oleh_oleh_ntt3_2.png" />
      </div>
      <div class="perintah_masuk_daftar">
        <h3>
            Masukkan email Anda untuk masuk atau mendaftar
        </h3>
        <p>
            Jika belum memiliki akun, Anda akan diarahkan ke halaman pendaftaran secara otomatis.
        </p>
      </div>
      <div class="input_masuk_daftar_container">
        <div class="input_grup">
            <input id="email" type="email" required />
            <label for="">Email*</label>
        </div>
        <div class="tambahan_bantuan">
            <p>Butuh bantuan ?</p>
        </div>
        <div class="tombol_lanjutkan">
            <button id="lanjut" class="btn_small">
                Lanjutkan
            </button>
        </div>
        
      </div>
    </section>
    <!--======================================================= AKHIR MASUK ATAU DAFTAR - HOMEPAGE =======================================================-->

    

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
    <script src="auth.js"></script>
    <script type="text/javascript">
      const inputEmail = document.querySelector('input#email');
      const btnLanjut = document.querySelector('button#lanjut');

      btnLanjut.addEventListener('click', function() {
        if(inputEmail.value == defaultAccount.email) {
          signin(defaultAccount.name, defaultAccount.email);
        } else {
          sessionStorage.setItem('new-email', inputEmail.value);
          window.location.href = `daftar.html`;
        }
      });
    </script>
  </body>
</html>
